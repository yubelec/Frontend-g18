<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-dark text-light">
  <main>
    <section class="py-5">
      <div class="container d-flex flex-column gap-4">
        <h1 class="text-info text-center">Calculadora Bootstrap</h1>
        <form class="d-flex flex-column gap-3" id="calculatorForm">
          <div class="form-floating ">
            <input type="number" class="form-control bg-transparent text-light" id="number1" placeholder="Número 1"
              step="0.01" required>
            <label for="number1">Número 1</label>
          </div>

          <div class="form-floating">
            <select class="form-select bg-dark text-light" id="operator" aria-label="Operador" required>
              <option selected value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <label for="operator">Operadores</label>
          </div>

          <div class="form-floating">
            <input type="number" class="form-control bg-transparent text-light" id="number2" placeholder="Número 2"
              step="0.01" required>
            <label for="number2">Número 2</label>
          </div>
          
          <button class="btn btn-outline-light btn-lg w-100">Calcular</button>
        </form>
        <h2 class="badge text-bg-primary fs-2" id="result"></h2>
      </div>
    </section>
  </main>

  <script src="/seman05/calculadora/index.js" type="module"></script>
</body>

</html>
